<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form">
    <form th:object="${product}" method="post" novalidate="novalidate" th:action="@{/product/update}">
        <div>
            <label>ID: </label>
            <input type="number" th:field="*{id}" readonly/>
        </div>

        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Brand: </label>
            <input type="email" th:field="*{brand}"/>
        </div>
        <div>
            <label>Cost: </label>
            <input type="text" th:field="*{cost}"/>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
