<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:action="@{/blog/delete}" method="post" th:object="${blog}" novalidate="novalidate">
        <div class="form-row">
            <input type="hidden" th:field="*{id}">
            <div class="form-group col-md-12">
                <label>Name</label>
                <input th:field="*{name}" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="comment">Synopsis:</label>
            <textarea th:field="*{content}" class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Author</label>
                <input th:field="*{author}" type="text" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Category</label><br>
                <select th:field="*{category}" class="form-control">
                    <option
                            th:each="categoryObj : ${categoryList}"
                            th:value="${categoryObj.id}"
                            th:text="${categoryObj.name}"></option>
                </select>

            </div>
            <div class="form-group col-md-4">
                <label>Date published</label>
                <input type="text" th:field="*{dateWrite}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Delete</button>
        <a th:href="@{/}" class="btn btn-primary">Close</a>
    </form>
</div>

</body>
</html>
