<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/create" method="post" th:object="${user}">
        <fieldset>
            <legend>Sign Up</legend>
            <table>
                <tr>
                    <th>First name:</th>
                    <td>
                        <input type="text" th:field="*{firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </td>

                </tr>
                <tr>
                    <th>Last name:</th>
                    <td>
                        <input type="text" th:field="*{lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </td>
                </tr>
                <tr>
                    <th>Phone number:</th>
                    <td>
                        <input type="text" th:field="*{phoneNumb}">
                        <p th:if="${#fields.hasErrors('phoneNumb')}" th:errors="*{phoneNumb}"></p>
                    </td>
                </tr>
                <tr>
                    <th>Age:</th>
                    <td>
                        <input type="text" th:field="*{age}">
                        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                    </td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>
                        <input type="text" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
