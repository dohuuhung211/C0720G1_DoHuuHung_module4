<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link type="text/css"  href="/css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>
    <div id="content" style="background-color: antiquewhite">
        <div class="row">
            <div class="col-lg-2" th:replace="layout :: col2">
            </div>
            <div class="col-lg-10">
                <form th:action="@{/employee/create}" method="post" th:object="${employee}" novalidate="novalidate" class="mgr">
                    <div class="form-row">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group col-md-6">
                            <label>Name:</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Name Employee...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Date of birth:</label>
                            <input th:field="*{dateOfBirth}" type="text" class="form-control" placeholder="Date of birth..."></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ID Card:</label>
                            <input th:field="*{cmnd}" type="text" class="form-control" placeholder="ID Card..."></input>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Salary:</label><br>
                            <input type="text" th:field="*{salary}" class="form-control" placeholder="Salary...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Phone Number:</label>
                            <input th:field="*{phoneNumb}" type="text" class="form-control" placeholder="Phone number...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email:</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="abc@gmail.com..."></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Address:</label>
                            <input th:field="*{address}" type="text" class="form-control" placeholder="Address...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>User Name:</label>
                            <input th:field="*{userName}" type="text" class="form-control" placeholder="User name...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Position:</label>
                            <select th:field="*{position}" class="form-control">
                                <option
                                        th:each="pos : ${positionList}"
                                        th:value="${pos.id}"
                                        th:text="${pos.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Education Degree:</label>
                            <select th:field="*{education}" class="form-control">
                                <option
                                        th:each="edu : ${educationList}"
                                        th:value="${edu.id}"
                                        th:text="${edu.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Division:</label>
                            <select th:field="*{division}" class="form-control">
                                <option
                                        th:each="rowDiv : ${divisionList}"
                                        th:value="${rowDiv.id}"
                                        th:text="${rowDiv.name}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/employee}" class="btn btn-primary">Close</a>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
