<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Service</title>
    <link type="text/css"  href="/css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>
    <div id="content" style="background-color: antiquewhite">
        <div class="row">
            <div class="col-lg-2" th:replace="layout :: col2">
            </div>
            <div class="col-lg-10">
                <form th:action="@{/service/update}" method="post" th:object="${service}" novalidate="novalidate" class="mgr">
                    <div class="form-row">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group col-md-6">
                            <label>Name:</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Name service...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Area:</label>
                            <input th:field="*{area}" type="text" class="form-control" placeholder="Area...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Cost:</label><br>
                            <input type="text" th:field="*{cost}" class="form-control" placeholder="Cost...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Max People:</label><br>
                            <input type="text" th:field="*{maxPeople}" class="form-control" placeholder="Max people...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Standard Room:</label>
                            <input th:field="*{standardRoom}" type="text" class="form-control" placeholder="Standard Room...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Description Other Convenience:</label>
                            <input th:field="*{descriptionOtherConvenience}" type="text" class="form-control" placeholder="Description Other Convenience..."></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Pool Area:</label>
                            <input th:field="*{poolArea}" type="text" class="form-control" placeholder="Pool area...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Number Floors:</label>
                            <input th:field="*{numFloors}" type="text" class="form-control" placeholder="Number Floors...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Service Type:</label>
                            <select th:field="*{serviceType}" class="form-control">
                                <option th:each="svType : ${serviceTypeList}"
                                        th:value="${svType.id}"
                                        th:text="${svType.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Rent Type:</label>
                            <select th:field="*{rentType}" class="form-control">
                                <option th:each="row : ${rentTypeList}"
                                        th:value="${row.id}"
                                        th:text="${row.name}"></option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/service}" class="btn btn-primary">Close</a>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
