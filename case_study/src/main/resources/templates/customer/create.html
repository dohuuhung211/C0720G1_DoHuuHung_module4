<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link type="text/css"  href="/css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>
    <div id="content" style="background-color: antiquewhite">
        <div class="row">
            <div class="col-lg-2" th:replace="layout :: col2">
            </div>
            <div class="col-lg-10">
                <form th:action="@{/customer/create}" method="post" th:object="${customer}" novalidate="novalidate" class="mgr">
                    <div class="form-row">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group col-md-6">
                            <label>Name:</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Name customer...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Date of birth:</label>
                            <input th:field="*{dateOfBirth}" type="text" class="form-control" placeholder="Date of birth..."></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Gender:</label><br>
<!--                            <input type="text" th:field="*{gender}" class="form-control" placeholder="Gender...">-->
                            <select th:field="*{gender}" class="form-control">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>ID Card:</label><br>
                            <input type="text" th:field="*{cmnd}" class="form-control" placeholder="ID Card...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Phone Number:</label>
                            <input th:field="*{phoneNumb}" type="text" class="form-control" placeholder="Phone number...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email:</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="abc@gmail.com..."></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Address:</label>
                            <input th:field="*{address}" type="text" class="form-control" placeholder="Address...">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Customer Type:</label>
                            <select th:field="*{customerType}" class="form-control">
                                <option
                                        th:each="cusType : ${customerTypeList}"
                                        th:value="${cusType.id}"
                                        th:text="${cusType.name}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/customer}" class="btn btn-primary">Close</a>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
