<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>
    <div id="content" style="background-color: antiquewhite">
        <div class="row">
            <div class="col-lg-2" th:replace="layout :: col2">
            </div>
            <div class="col-lg-10">
                <a href="/customer/create" class="btn btn-outline-primary">Create Customer</a>
                <table cellspacing="2"  class="table table-bordered table-sm">
                    <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>CMND</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Customer Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customerList}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.dateOfBirth}"></td>
                        <th:block th:switch="${customer.gender}">
                            <td th:case="0">Male</td>
                            <td th:case="1">Female</td>
                            <td th:case="*">Other</td>
                        </th:block>

                        <td th:text="${customer.cmnd}"></td>
                        <td th:text="${customer.phoneNumb}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.customerType.name}"></td>

                        <td>
                            <a th:href="@{/customer/view/{id}(id=${customer.id})}" class="btn-view">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                                    <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                                </svg>
                            </a>
                            <a th:href="@{/customer/{id}/edit(id=${customer.id})}" class="btn-edit">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>
                            </a>

                            <a th:href="@{/customer/{id}/delete(id=${customer.id})}" class="btn-delete"
                               data-toggle="modal" data-target="#modelId" th:onclick="'onDel('+${customer.id}+')'">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                </svg>
                            </a>

                        </td>
                    </tr>
                    </tbody>

                </table>
                <span th:text="${message}" style="text-align: center; color: blue"></span>
                <nav aria-label="Page navigation example" style="float: right; margin-right: 25px">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" th:href="@{/customer(page = 0, keyword = ${stringAfterCheck})}">Prevous</a></li>
                        <th:block th:each="i: ${#numbers.sequence(0, customerList.totalPages - 1)}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/customer(page = ${i}, keyword = ${stringAfterCheck})}" th:text="${i + 1}"></a>
                            </li>
                        </th:block>

                        <li class="page-item"><a class="page-link" th:href="@{/customer(page = ${customerList.totalPages - 1}, keyword = ${stringAfterCheck})}">Next</a></li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure delete this customer?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--                <button type="submit" class="btn btn-primary">Delete</button>-->
                <a id="del" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
</div>
<script></script>
<script>
    function onDel(id) {
        // $('#DelId').val(id);
        $("#del").attr('href','/customer/delete/'+id)
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
