<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="layout :: header"></div>
    <div th:replace="layout :: nav"></div>
    <div id="content" style="background-color: antiquewhite">
        <div class="row">
            <div class="col-lg-2" th:replace="layout :: col2">
            </div>
            <div class="col-lg-10">
                <table class="table table-striped">
                    <tr>
                        <th>Name:</th>
                        <td th:text="${customer.name}"></td>
                    </tr>
                    <tr>
                        <th>Date of birth:</th>
                        <td th:text="${customer.dateOfBirth}"></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <th:block th:switch="${customer.gender}">
                            <td th:case="0">Male</td>
                            <td th:case="1">Female</td>
                            <td th:case="*">Other</td>
                        </th:block>
                    </tr>
                    <tr>
                        <th>ID Card:</th>
                        <td th:text="${customer.cmnd}"></td>
                    </tr>
                    <tr>
                        <th>Phone number:</th>
                        <td th:text="${customer.phoneNumb}"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td th:text="${customer.email}"></td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td th:text="${customer.address}"></td>
                    </tr>
                    <tr>
                        <th>Customer Type:</th>
                        <td th:text="${customer.customerType.getName()}"></td>
                    </tr>


                </table>
                <a th:href="@{/customer}" class="btn btn-outline-info">Back</a>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
